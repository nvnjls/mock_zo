<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap UI with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .snap-mandatory {
                scroll-snap-type: y mandatory;
            }
            .snap-start {
                scroll-snap-align: start;
            }
            .snap-stop {
                scroll-snap-stop: always;
            }
        }
    </style>
</head>

<body class="bg-black text-white overflow-hidden">
    <!-- Snap Container -->
    <div class="h-screen overflow-y-scroll snap-mandatory snap-stop">
        <!-- Story View (First Snap) -->
        <section class="h-screen w-full relative snap-start">
            <!-- Camera View -->
            <div class="absolute inset-0 bg-gray-800 flex items-center justify-center">
                <div class="w-20 h-20 rounded-full border-4 border-white"></div>
            </div>

            <!-- Top Bar -->
            <div class="absolute top-0 left-0 right-0 p-4 flex justify-between">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="text-white font-bold">0:08</div>
            </div>

            <!-- Bottom Controls -->
            <div class="absolute bottom-0 left-0 right-0 p-6 flex justify-center space-x-10">
                <button class="w-12 h-12 rounded-full border-2 border-white"></button>
                <button class="w-16 h-16 rounded-full border-4 border-white"></button>
                <button class="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- Chat View (Second Snap) -->
        <section class="h-screen w-full bg-purple-900 snap-start p-4">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-10 h-10 rounded-full bg-pink-500"></div>
                <h2 class="text-xl font-bold">Chats</h2>
            </div>

            <!-- Chat List -->
            <div class="space-y-4">
                {# Repeat this block for each chat #}
                <div class="flex items-center space-x-3 p-3 bg-white bg-opacity-10 rounded-xl">
                    <div class="w-12 h-12 rounded-full bg-yellow-400"></div>
                    <div class="flex-1">
                        <h3 class="font-bold">Username</h3>
                        <p class="text-sm opacity-70">Tap to open chat â†’</p>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                </div>
            </div>
        </section>

        <!-- Discover View (Third Snap) -->
        <section class="h-screen w-full bg-gradient-to-br from-blue-900 to-purple-900 snap-start p-4">
            <h2 class="text-2xl font-bold mb-6">Discover</h2>

            <!-- Story Grid -->
            <div class="grid grid-cols-3 gap-2">
                {# Repeat for each story #}
                <div class="aspect-square bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                    <div class="w-10 h-10 rounded-full bg-red-500"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 p-3 flex justify-around">
        <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </button>
        <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
        <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
        <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </button>
    </div>
</body>

</html>
